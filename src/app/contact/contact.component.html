<!-- main -->
<main>
	<div class="container contact">
		<div class="row">
			<h4>Contact Us</h4>
			<form *ngIf="!hasBeenSubmitted" (ngSubmit)="submit(newsletterForm, $event)" #contactForm="ngForm" class="col s12 m12 l12">
				<div class="row">
					<div class="col s12 m12 l1">
						<label for="name">Name</label>
					</div>
					<div class="col s12 m12 l4">
						<input id="name" name="name" type="text" [(ngModel)]="model.name" [value]="model.name" placeholder="YOUR NAME.." required>
					</div>
				</div>
				<div class="row">
					<div class="col s12 m12 l1">
						<label for="email">Email</label>
					</div>
					<div class="col s12 m12 l4">
						<input id="email" name="email" type="email" [(ngModel)]="model.email" [value]="model.email" placeholder="YOUR EMAIL.." pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$" required />
					</div>
				</div>
				<div class="row">
					<div class="col s12 m12 l5">
						<label for="textarea">Message:</label>
			        	<textarea id="textarea" name="message" [(ngModel)]="model.message" [value]="model.message" placeholder="YOUR TEXT.." required></textarea>
			        </div>
				</div>
				<button class="btn waves-effect waves-light z-depth-0" type="submit" name="action">Send Message</button>
			</form>
			<div *ngIf="hasBeenSubmitted" class="col s12 m12 l12">
				Hello {{ model.name }} you've submitted the form, we will return to you in 1-2 business days.
			</div>
		</div>
	</div>
</main>
<!-- /main -->
