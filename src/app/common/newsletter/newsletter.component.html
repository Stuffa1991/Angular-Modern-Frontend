<!-- newsletter -->
<div class="container">
	<div class="row">
		<div class="col s12 m12 l7">
			<h5>Sign up for exclusive sales and product news</h5>
		</div>
		<div class="col l1">
			
		</div>
		<div *ngIf="!hasBeenSubmitted" class="col s12 m12 l4" novalidate>
			<form (ngSubmit)="submit(newsletterForm, $event)" #newsletterForm="ngForm" action="#" class="newsletter-signup" method="get" accept-charset="utf-8">
				<input type="text" id="email" name="email" [(ngModel)]="model.email" [value]="model.email" placeholder="email@email.com" pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$" required />
				<button class="btn waves-effect waves-light z-depth-0" type="submit" name="action">Sign up</button>
			</form>
		</div>
		<div *ngIf="hasBeenSubmitted" class="col s12 m12 l4">
			<p>You've subscribed {{ model.email }}</p>
		</div>
	</div>
</div>
<!-- /newsletter -->
